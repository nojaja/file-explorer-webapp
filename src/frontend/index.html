<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>ファイルエクスプローラ</title>  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/frontend.css">
</head>
<body>
  <header>ファイルエクスプローラ</header>
  <div class="container layout" >
    <aside id="sidebar">
      <div id="sidebar-auth" class="sidebar-auth">
        <span id="login-status-span"></span>
      </div>
      <div id="root-tree-container"></div>
      <!-- ここに他のサイドバー要素を追加可能 -->
    </aside>
    <main id="main-content" style="display: none;">
      <div class="file-card">
        <nav id="breadcrumb"></nav>
        <div id="file-toolbar" class="file-toolbar">
          <button id="parent-btn" class="icon-btn" title="親フォルダへ"><span class="material-icons">arrow_upward</span></button>
          <button id="refresh-btn" class="refresh-btn" title="リフレッシュ"><span class="material-icons">refresh</span>リフレッシュ</button>
        </div>
        <div id="error" class="error" style="display:none;"></div>
        <table id="file-table" style="display:none;">
          <thead>
            <tr>
              <th>名前</th>
              <th>種類</th>
              <th>サイズ</th>
              <th>更新日時</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="file-list">
          </tbody>
        </table>
        <input type="file" id="file-input" multiple style="display:none;" />
        <button id="upload-btn" class="icon-btn" type="button"><span class="material-icons">upload</span>アップロード</button>
        <span id="upload-hint">ここにファイルをドラッグ＆ドロップ、またはボタンで選択</span>
        <div id="upload-progress" style="display:none;"></div>
      </div>
    </main>
  </div>
  <script src="/dist/frontend.bundle.js"></script>
</body>
</html>
